name: "balena-sense-hat"
description: "Balena multi-container app using a Raspberry Pi w/ Sense Hat"
type: "sw.application"
joinable: false
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/hferentschik/balena-sense-hat"
  logo:
    type: blob.asset
    data:
      url: "https://raw.githubusercontent.com/hferentschik/balena-sense-hat/master/images/sense-hat.png"
data:
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_CONNECTIVITY_CHECK: true
  defaultDeviceType: "raspberrypi4-64"
  supportedDeviceTypes:
    - "raspberrypi3-64"
    - "raspberrypi4-64"
